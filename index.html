<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lookly - AI Fashion Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Lookly</h1>
    <p>Your AI-Powered Fashion Assistant</p>
    <label for="skin-tone">Choose your skin tone:</label>
    <select id="skin-tone">
      <option value="light">Light</option>
      <option value="medium">Medium</option>
      <option value="dark">Dark</option>
    </select>
    <textarea id="prompt" placeholder="Describe your style or event..."></textarea>
    <button onclick="generateOutfit()">Get Outfit Suggestion</button>
    <div id="suggestion"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
